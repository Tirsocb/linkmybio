<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body class="w3-content" style="max-width:1300px">

<!-- First Grid: Logo & About -->
<div class="w3-row">
  <div class="w3-half w3-black w3-container w3-center" style="height:700px">
    <div class="w3-padding-64">
      <h1>Social Media</h1>
    </div>
    <div class="w3-padding-64">
      <a href="{{info['linkinsta']}}" class="w3-button w3-black w3-block w3-hover-blue-grey w3-padding-16">Instagram</a>
      <a href="{{info['linkface']}}" class="w3-button w3-black w3-block w3-hover-teal w3-padding-16">Facebook</a>
      <a href="{{info['linktweet']}}" class="w3-button w3-black w3-block w3-hover-dark-grey w3-padding-16">Twitter</a>

    </div>
  </div>
  <div class="w3-half w3-blue-grey w3-container" style="height:700px">
    <div class="w3-padding-64 w3-center">
      <h1>{{info["name"]}}</h1>
      <img src="Tirso.jpg" class="w3-margin w3-circle" alt="Me" style="width:50%">
      <div class="w3-center-align w3-padding-large">
        <p>{{info["shortbio"]}}</p>

      </div>
    </div>
  </div>
</div>

<!-- Second Grid: Work & Resume -->


<!-- Third Grid: Swing By & Contact -->


<!-- Footer -->
<footer class="w3-container w3-black w3-padding-16">
  <p>Powered by Tirso</p>
</footer>

</body>
</html>
